name: verify

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  verify:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dnd-lan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: |
            dnd-lan/package-lock.json
            dnd-lan/server/package-lock.json
            dnd-lan/client/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        run: npm --prefix server ci

      - name: Install client dependencies
        run: npm --prefix client ci

      - name: Verify
        run: npm run verify

      - name: Client unit tests
        run: npm run test:client

      - name: E2E smoke
        run: npm run e2e

      - name: Preflight smoke
        run: |
          set -euo pipefail
          export PORT=3900
          export DND_LAN_DATA_DIR="$(mktemp -d)"
          npm --prefix server run start >/tmp/dnd-lan-server.log 2>&1 &
          SERVER_PID=$!
          cleanup() {
            kill "$SERVER_PID" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT
          for i in {1..40}; do
            if curl -fsS "http://127.0.0.1:${PORT}/readyz" >/dev/null; then
              break
            fi
            sleep 1
          done
          PREFLIGHT_BASE_URL="http://127.0.0.1:${PORT}" npm run preflight -- --skip-write

      - name: Perf report
        run: npm run perf:report

      - name: Server audit (high+)
        run: npm --prefix server audit --omit=dev --audit-level=high
